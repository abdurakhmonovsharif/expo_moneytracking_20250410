name: voxwallet

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: voxwallet-api:prod
    container_name: voxwallet
    working_dir: /app
    env_file:
      - ${BACKEND_ENV_FILE:-.env.production}
    environment:
      PORT: 9000
      FIREBASE_SERVICE_ACCOUNT_PATH: /run/secrets/firebase-service-account.json
      GOOGLE_PLAY_SERVICE_ACCOUNT_PATH: /run/secrets/google-play-service-account.json
    volumes:
      - ./secrets:/run/secrets:ro
    ports:
      - "9000:9000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:9000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 25s
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

networks:
  default:
    name: voxwallet-net
